<mat-card>
    <mat-card-header>
      <mat-card-title>
         <h4>Register new user : </h4>
       </mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <form>
      <mat-input-container>
       <input [(ngModel)]="registerData.email"  name="email" matInput placeholder="email" >
      </mat-input-container>
      <mat-input-container>
       <input [(ngModel)]="registerData.pwd"  name="password" matInput placeholder="password" >
      </mat-input-container>
      <br>
      <mat-input-container>
        <input [(ngModel)]="registerData.name"  name="name" matInput placeholder="name" >
       </mat-input-container>
       <br>
       <mat-input-container style="width:100%">
        <textarea [(ngModel)]="registerData.description"  name="description" matInput placeholder="description" 
         ></textarea>
       </mat-input-container>
       <br>
      <button (click)="post()" mat-raised-button color="primary">register</button>
     </form>
    </mat-card-content>
   </mat-card>
